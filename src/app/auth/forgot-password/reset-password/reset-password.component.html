<div class="wrapper">
  <div
    class="page-header"
    style="background-image: url('./assets/img/login.png')"
  >
    <div class="container">
      <div class="row">
        <div class="col-md-12 mr-auto ml-auto">
          <div class="card card-register mr-auto ml-auto margin-custom-sm">
            <h3 class="text-white text-center pb-4">
              Masukkan Kata Sandi Baru
            </h3>
            <form [formGroup]="resetPasswordForm" (ngSubmit)="resetPassword()">
              <div class="row row-tambah">
                  <input
                    formControlName="password"
                    type="password"
                    class="form-control contoh mr-md-2"
                    placeholder="Kata sandi baru"
                    (focus)="focus = true"
                    (blur)="focus = false" #passwordField
                  />
                  <span (click)="passwordField.type=passwordField.type=='password'?'text':'password'"
          class="fa fa-fw field-icon toggle-password"
          [ngClass]="(passwordField.type=='password')?' fa-eye-slash':' fa-eye'"></span>
              </div>
              <div class="d-flex justify-content-center">
                <button class="btn btn-danger btn-block btn-round">
                  Kirim
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
