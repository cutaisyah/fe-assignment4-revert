<div class="wrapper">
  <div class="page-header" style="background-image: url('./assets/img/login.png');">
    <div class="container">
      <div class="row  ">
        <div class="col-md-12 mr-auto ml-auto">
          <div class="card card-register mr-auto ml-auto margin-custom-sm">
            <h3 class="text-white text-center pb-4">Masukkan Email anda</h3>
            <form  [formGroup]="resetPasswordForm" (ngSubmit)="resetPassword()">

              <div class="row row-tambah">
                <label class="col-md-3 pl-0 ml-md-auto">Sandi baru :</label>
                <div class="p-0 col-md-8 mr-md-auto input-group form-group-no-border" [ngClass]="{'input-group-focus':focus===true}">
                  <input formControlName="password" type="password" class="form-control mb-3" placeholder="Kata sandi baru" (focus)="focus=true"
        (blur)="focus=false">
                </div>
              </div>
              <div class="d-flex justify-content-center">
                <button class="btn btn-danger btn-block btn-round">Kirim</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
