<div class="modal-header bg-danger pt-0">
  <h2 class="modal-title text-center text-white display">Login</h2>
  <button type="button" class="close custom mt-1" aria-label="Close"
   (click)="activeModal.dismiss('Cross click')">
   <i class="fas fa-times fa-1x"></i>
  </button>
</div>
<form [formGroup]="myForm" (ngSubmit)="submitForm()">
  <div class="modal-boy">
    <div class="container">
      <div class="form-group mt-3">
        <label for="username">Username</label>
        <input type="text"
        placeholder="Username"
          class="form-control"
          formControlName="username" />
      </div>
      <div class="form-group">
        <label for="password">Passwords</label>
        <input placeholder="Password" formControlName="password" type="password" class="form-control">
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-success ml-3 mr-auto mb-3 mt-3"
    [disabled]="!myForm.valid">
    Submit Form
  </button>
    <div class="forgot mr-0">
      <a routerLink="/forgot/sendEmail" class="btn btn-link btn-danger">Lupa password?</a>
    </div>
  </div>
</form>



<ngx-spinner></ngx-spinner>
