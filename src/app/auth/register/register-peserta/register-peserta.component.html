<div class="wrapper">
  <div class="page-header" style="background-image: url('./assets/img/login.png');">
    <div class="container">
      <div class="row  ">
        <div class="col-md-6 mr-auto ml-auto">
          <div class="card card-register mr-auto ml-auto margin-custom-sm">
            <h3 class="text-white text-center">Silahkan Registrasi</h3>
            <form class="register-form" [formGroup]="signUpForm" (ngSubmit)="signUp()">

              <label>Email</label>
              <div class="input-group form-group-no-border" [ngClass]="{'input-group-focus':focus===true}">
                <input formControlName="email" type="text" class="form-control" placeholder="Email" (focus)="focus=true"
                  (blur)="focus=false">
              </div>

              <div class="row">
                <div class="col-md-6">
                  <label>Nama Pengguna</label>
                  <div class="input-group form-group-no-border" [ngClass]="{'input-group-focus':focus1===true}">
                    <input formControlName="username" type="text" class="form-control" placeholder="Nama Pengguna"
                      (focus)="focus1=true" (blur)="focus1=false">
                  </div>
                </div>
                <div class="col-md-6">
                  <label>Kata sandi</label>
                  <div class="input-group form-group-no-border" [ngClass]="{'input-group-focus':focus1===true}">
                    <input formControlName="password" type="password" class="form-control" placeholder="Kata sandi"
                      (focus)="focus1=true" (blur)="focus1=false">
                  </div>
                </div>
              </div>

              <label>Tanggal Lahir</label>
              <div class="input-group form-group-no-border" [ngClass]="{'input-group-focus':focus1===true}">
                <input formControlName="birthdate" type="date" class="form-control" (focus)="focus1=true"
                  (blur)="focus1=false">
              </div>

              <label>No. Telefon</label>
              <div class="input-group form-group-no-border" [ngClass]="{'input-group-focus':focus1===true}">
                <input formControlName="phone" type="text" class="form-control" placeholder="No. Telefon"
                  (focus)="focus1=true" (blur)="focus1=false">
              </div>


              <label>Distrik</label>
              <div class="input-group form-group-no-border" [ngClass]="{'input-group-focus':focus1===true}">
                <input formControlName="districts" type="text" class="form-control" placeholder="Distrik"
                  (focus)="focus1=true" (blur)="focus1=false">
              </div>

              <button class="btn btn-danger btn-block btn-round">Daftar</button>

              <div class="forgot">
                <a href="#" class="btn btn-link btn-danger">Lupa password?</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
