<div class=" container container-border">
  <div class="text-center mt-10">
    <h4>Filter</h4>
  </div>

  <ul class="list-unstyled">
    <li class="m-3">
      <a [routerLink]="['list']">Semua Tournament</a>
    </li>
    <li class="m-3">
      <a [routerLink]="['available']">Available to Join</a>
    </li>
    <li class="dropdown-container m-3">
      <label>Filter by Tipe Game</label>
      <ng-select [(ngModel)]="selectedGame">
        <ng-option *ngFor="let game of gameData"><a class="link-dropdown" [routerLink]="['game/', game.game_name]">{{game.game_name}}</a></ng-option>
      </ng-select>
    </li>
    <li class="dropdown-container m-3">
      <label>Filter by District</label>
      <ng-select [(ngModel)]="selectedDistrict">
        <ng-option *ngFor="let district of districtData"><a class="link-dropdown" [routerLink]="['district/', district._id]">{{district.district_name}}</a></ng-option>
      </ng-select>

    </li>
  </ul>
</div>
