<h3 class="title mt-0 pt-3">Buat Distrik</h3>
  <form class="register-form" [formGroup]="createPrizesForm" (ngSubmit)="createPrizes()">
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Nama tournamen :</label>
      <div class="col-sm-10" [ngClass]="{'input-group-focus':focus===true}">
        <input formControlName="tournament_name" type="text" class="form-control mb-3" placeholder="Nama tournamen" (focus)="focus=true"
        (blur)="focus=false">
      </div>
    </div>

    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Hadiah Pemenang Pertama :</label>
      <div class="col-sm-10" [ngClass]="{'input-group-focus':focus===true}">
        <input formControlName="first_prize" type="text" class="form-control mb-3" placeholder="Hadiah" (focus)="focus=true"
        (blur)="focus=false">
      </div>
    </div>

    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Hadiah Pemenang Kedua :</label>
      <div class="col-sm-10" [ngClass]="{'input-group-focus':focus===true}">
        <input formControlName="second_prize" type="text" class="form-control mb-3" placeholder="Hadiah" (focus)="focus=true"
        (blur)="focus=false">
      </div>
    </div>

    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Hadiah Pemenang Ketiga :</label>
      <div class="col-sm-10" [ngClass]="{'input-group-focus':focus===true}">
        <input formControlName="third_prize" type="text" class="form-control mb-3" placeholder="Hadiah" (focus)="focus=true"
        (blur)="focus=false">
      </div>
    </div>

    <div class="d-flex justify-content-center">
      <button class="btn btn-primary margin-custom btn-block btn-custom btn-round mt-3 custom justify-content-center">Buat district baru</button>
    </div>
  </form>
