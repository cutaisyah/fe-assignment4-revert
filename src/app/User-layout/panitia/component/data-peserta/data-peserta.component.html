<div class="container">
  <h3 class="title mt-0 pt-3">Tabel Peserta {{authDecoded?.districts.district_name}}</h3>
  <table class="table table-hover text-center">
    <thead class="table-dark">
      <tr>
        <th scope="col">No</th>
        <!-- <th scope="col">Email</th> -->
        <th scope="col">Nama Pengguna</th>
        <th scope="col">Tanggal lahir</th>
        <th scope="col">No telefon</th>
        <th scope="col">Team</th>
        <th scope="col">Reg. Tournament</th>
        <!-- <th scope="col">Tournament Aprroved</th> -->
        <th scope="col">Approved</th>
      </tr>
    </thead>
    <tbody class="table-light">
      <tr *ngFor="let peserta of userData; let i = index">
        <th scope="row">{{i+1}}</th>
        <!-- <td>{{peserta.email}}</td> -->
        <td>{{peserta.username}}</td>
        <td>{{peserta.birthdate | date: 'dd-MM-yyyy'}}</td>
        <td>{{peserta.phone}}</td>
        <td>{{peserta.teams?.team_name}}</td>
        <td>{{peserta.tournament_register?.tournament_name}}</td>
        <td *ngIf="peserta.tournament_approved != null">âœ…</td>
        <!-- <td>{{peserta.tournament_approved?.tournament_name}}</td> -->
        <td  *ngIf="peserta.tournament_approved == null"><button type="button" class="btn btn-success" aria-label="approve"
          [routerLink]="['/panitia/panitiaLayout/dataPeserta/edit/', peserta._id ]" [disabled]="peserta.tournament_approved !== null">APPROVE
         </button></td>
      </tr>
    </tbody>
  </table>
</div>
