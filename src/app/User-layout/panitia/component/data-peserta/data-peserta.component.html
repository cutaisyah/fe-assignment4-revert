<div class="container-custom table-padding">
  <h3 class="title mt-0 pt-3 text-center mb-0s">Tabel Peserta {{authDecoded?.districts.district_name}}</h3>
  <div class="table-responsive">
    <table class="table table-hover text-center">
      <thead class="bg-danger">
      <tr>
        <th class="align-middle" scope="col">No</th>
        <!-- <th scope="col">Email</th> -->
        <th class="align-middle" scope="col">Nama Pengguna</th>
        <th class="align-middle" scope="col">Tanggal lahir</th>
        <th class="align-middle" scope="col">No telefon</th>
        <th class="align-middle" scope="col">Team</th>
        <th class="align-middle" scope="col">Reg. Tournament</th>
        <!-- <th scope="col">Tournament Aprroved</th> -->
        <th class="align-middle" scope="col">Approved</th>
      </tr>
    </thead>
    <tbody class="table-light">
      <tr *ngFor="let peserta of userData; let i = index">
        <th class="align-middle"  scope="row">{{i+1}}</th>
        <!-- <td>{{peserta.email}}</td> -->
        <td class="align-middle" >{{peserta.username}}</td>
        <td class="align-middle" >{{peserta.birthdate | date: 'dd-MM-yyyy'}}</td>
        <td class="align-middle" >{{peserta.phone}}</td>
        <td class="align-middle" >{{peserta.teams?.team_name}}</td>
        <td class="align-middle" >{{peserta.tournament_register?.tournament_name}}</td>
        <td class="align-middle"  *ngIf="peserta.tournament_approved != null">âœ…</td>
        <!-- <td>{{peserta.tournament_approved?.tournament_name}}</td> -->
        <!-- <td class="align-middle"  *ngIf="peserta.tournament_approved == null"><button type="button" class="btn btn-success" aria-label="approve"
          [routerLink]="['/panitia/panitiaLayout/dataPeserta/edit/', peserta._id ]" [disabled]="peserta.tournament_approved !== null">APPROVE
         </button></td> -->
         <td class="align-middle"  *ngIf="peserta.tournament_approved == null"><button type="button" class="btn btn-success" aria-label="approve"
          (click)="approve(peserta._id)" [disabled]="peserta.tournament_approved !== null">APPROVE
         </button></td>
      </tr>
    </tbody>
  </table>
  </div>
</div>
