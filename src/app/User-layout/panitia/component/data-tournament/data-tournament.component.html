<table class="table text-center" style="width:100%">
  
  <thead>
    <tr>
      <th>No</th>
      <th>Name</th>
      <th>Categories</th>
      <th>Tipe Game</th>
      <th>Terdaftar</th>
      <th>Maksimum</th>
      <th>Umur</th>
      <th>Status</th>
      <th>Change Status</th>
      <th>Edit Data</th>
    </tr>
  </thead>
  <tbody>
  <tr *ngFor="let tournament of allTournament; let i = index" >
    <td>{{i+1}}</td>
    <td>{{tournament.tournament_name}}</td>
    <td *ngIf="tournament.categories == 'single elimination'">S. Elimination</td>
    <td *ngIf="tournament.categories == 'free for all'">FFA</td>
    <td>{{tournament.game}}</td>
    <td>{{tournament.register_total_participant}}</td>
    <td>{{tournament.max_total_participant}}</td>
    <td>{{tournament.age_minimum}}</td>
    <td>{{tournament.is_started}}</td>
    <td><button type="button" class="btn btn-success" aria-label="Change"
      [routerLink]="['/panitia/panitiaLayout/dataTournament/', tournament._id ]">change
     </button></td>
    <td><button type="button" class="btn btn-success" aria-label="Edit" *ngIf="tournament.is_started == 'pending'"
      [routerLink]="['/panitia/panitiaLayout/dataTournament/edit', tournament._id ]">edit
     </button></td>
  </tr>
</tbody>
