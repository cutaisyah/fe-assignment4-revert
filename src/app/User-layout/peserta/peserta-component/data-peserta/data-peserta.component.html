<div class="container-custom">
  <h3 class="title mt-0 pt-3 text-center mb-0">Informasi Pengguna</h3>
  <form class="form-padding" [formGroup]="pesertaProfileForm" (ngSubmit)="updateProfile()">
  <div class="form-group row">
    <label class="col-md-4 col-sm-2 col-form-label">Email :</label>
    <div class="col-md-8 col-sm-10" [ngClass]="{'input-group-focus':focus===true}">
      <input formControlName="email" type="text" class="form-control mb-3" placeholder="Email" (focus)="focus=true"
      (blur)="focus=false">
    </div>
  </div>
  <div class="form-group row">
    <label class="col-md-4 col-sm-2 col-form-label">Nama Pengguna :</label>
    <div class="col-md-8 col-sm-10" [ngClass]="{'input-group-focus':focus===true}">
      <input formControlName="username" type="text" class="form-control mb-3" placeholder="Nama Pengguna"
      (focus)="focus1=true" (blur)="focus1=false">
    </div>
  </div>
  <div class="form-group row">
    <label class="col-md-4 col-sm-2 col-form-label">Tanggal lahir :</label>
    <div class="col-md-8 col-sm-10" [ngClass]="{'input-group-focus':focus===true}">
      <p class="mt-1">{{this.user?.birthdate | date: 'yyyy-MM-dd'}}</p>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-md-4 col-sm-0"></label>
    <div class="col-md-8 col-sm-10" [ngClass]="{'input-group-focus':focus===true}">
      <input formControlName="birthdate" type="date" class="form-control mb-3" (focus)="focus1=true"
        (blur)="focus1=false">
    </div>
  </div>
  <div class="form-group row">
    <label class="col-md-4 col-sm-2 col-form-label">No telefon :</label>
    <div class="col-md-8 col-sm-10" [ngClass]="{'input-group-focus':focus===true}">
      <input formControlName="phone" type="text" class="form-control mb-3" placeholder="No telefon" (focus)="focus=true"
      (blur)="focus=false">
    </div>
  </div>
  <div class="d-flex justify-content-center">
    <button class="btn btn-danger margin-custom btn-block btn-round mt-3 btn-custom justify-content-center">Perbarui profil</button>
  </div>
  </form>
</div>

<div class="container-custom">
  <h3 class="title mt-0 pt-3 text-center mb-0">Ganti Kata Sandi</h3>
  <form class="form-padding" [formGroup]="pesertaPasswordForm" (ngSubmit)="updatePassword()">

    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Sandi lama :</label>
      <div class="col-sm-10" [ngClass]="{'input-group-focus':focus===true}">
        <input #passwordField formControlName="old_password" type="password" class="form-control mb-3 contoh mr-2" placeholder="Kata sandi lama"
          (focus)="focus=true" (blur)="focus=false">
          <span (click)="passwordField.type=passwordField.type=='password'?'text':'password'"
          class="fa fa-fw field-icon toggle-password"
              [ngClass]="(passwordField.type=='password')?' fa-eye':' fa-eye-slash'"></span>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Sandi baru :</label>
      <div class="col-sm-10" [ngClass]="{'input-group-focus':focus===true}">
        <input #passwordField2 formControlName="password" type="password" class="form-control mb-3 contoh mr-2" placeholder="Kata sandi baru"
          (focus)="focus=true" (blur)="focus=false">
          <span (click)="passwordField2.type=passwordField2.type=='password'?'text':'password'"
          class="fa fa-fw field-icon toggle-password"
              [ngClass]="(passwordField2.type=='password')?' fa-eye':' fa-eye-slash'"></span>
      </div>
    </div>

    <div class="d-flex justify-content-center">
      <button class="btn btn-danger margin-custom btn-block btn-round mt-3 btn-custom justify-content-center">Ganti Kata Sandi</button>
    </div>
  </form>
</div>
