<div class="container-custom">
  <h3 class="title mt-0 pt-3 text-center mb-0">Membuat Panitia</h3>
  <form class="form-padding" [formGroup]="createPanitiaForm" (ngSubmit)="createPanitia()">
  <div class="form-group row">
    <label class="col-md-4 col-sm-2 col-form-label">Email : </label>
    <div class="col-md-8 col-sm-10" [ngClass]="{'input-group-focus':focus===true}">
      <input formControlName="email" name="email" type="text" class="form-control mb-3" placeholder="Email" (focus)="focus=true"
      (blur)="focus=false">
    </div>
  </div>
  <div class="form-group row">
    <label class="col-md-4 col-sm-2 col-form-label">Nama Pengguna :</label>
    <div class="col-md-8 col-sm-10" [ngClass]="{'input-group-focus':focus===true}">
      <input formControlName="username" type="text" class="form-control mb-3" placeholder="Nama Pengguna"
      (focus)="focus1=true" (blur)="focus1=false">
    </div>
  </div>
  <div class="form-group row">
    <label class="col-md-4 col-sm-2 col-form-label">Kata sandi :</label>
    <div class="col-md-8 col-sm-10" [ngClass]="{'input-group-focus':focus===true}">
      <input #passwordField0 formControlName="password" type="password" class="form-control contoh mr-2 mb-3" placeholder="Kata sandi" (focus)="focus=true"
      (blur)="focus=false">
      <span (click)="passwordField0.type=passwordField0.type=='password'?'text':'password'"
          class="fa fa-fw field-icon toggle-password"
              [ngClass]="(passwordField0.type=='password')?' fa-eye-slash':' fa-eye'"></span>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-md-4 col-sm-2 col-form-label">Tanggal lahir :</label>
    <div class="col-md-8 col-sm-10" [ngClass]="{'input-group-focus':focus===true}">
      <input formControlName="birthdate" type="date" class="form-control mb-3" placeholder="Tanggal lahir"
      (focus)="focus1=true" (blur)="focus1=false">
    </div>
  </div>

  <div class="form-group row">
    <label class="col-md-4 col-sm-2 col-form-label">No telefon :</label>
    <div class="col-md-8 col-sm-10" [ngClass]="{'input-group-focus':focus===true}">
      <input formControlName="phone" type="text" class="form-control mb-3" placeholder="No telefon" (focus)="focus=true"
      (blur)="focus=false">
    </div>
  </div>

  <div class="d-flex justify-content-center">
    <button class="btn btn-danger btn-block btn-round mt-3 btn-custom justify-content-center">Buat panitia baru</button>
  </div>
</form>

</div>
