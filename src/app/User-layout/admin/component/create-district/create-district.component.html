<h3 class="title mt-0 pt-3">Buat Distrik</h3>
  <form class="register-form" [formGroup]="createDistrictForm" (ngSubmit)="createDistrict()">
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Distrik :</label>
      <div class="col-sm-10" [ngClass]="{'input-group-focus':focus===true}">
        <input formControlName="district" type="text" class="form-control mb-3" placeholder="Distrik" (focus)="focus=true"
        (blur)="focus=false">
      </div>
    </div>

    <div class="d-flex justify-content-center">
      <button class="btn btn-primary margin-custom btn-block btn-custom btn-round mt-3 custom justify-content-center">Buat district baru</button>
    </div>
  </form>
