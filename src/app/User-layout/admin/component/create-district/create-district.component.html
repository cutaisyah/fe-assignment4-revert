<div class="container-custom">
  <h3 class="title mt-0 pt-3 text-center mb-0">Membuat Distrik</h3>
  <form class="form-padding" [formGroup]="createDistrictForm" (ngSubmit)="createDistrict()">
    <div class="form-group row">
      <label class="col-2 col-form-label">Distrik :</label>
      <div class="col-10 " [ngClass]="{'input-group-focus':focus===true}">
        <input formControlName="district" type="text" class="form-control mb-3" placeholder="Distrik" (focus)="focus=true"
        (blur)="focus=false">
      </div>
    </div>

    <div class="d-flex justify-content-center">
      <button class="btn btn-danger margin-custom btn-block btn-custom btn-round mt-3 custom justify-content-center">Buat district baru</button>
    </div>
  </form>
</div>
