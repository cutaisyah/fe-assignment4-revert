<div class="container">
  <div class="row">
        <div class="container">
            <h3 class="title mt-5 mb-4">Buat Lurah</h3>
            <form class="register-form" [formGroup]="createLurahForm" (ngSubmit)="createLurah()">

                <label>Email :</label>
                <div  class="input-group form-group-no-border" [ngClass]="{'input-group-focus':focus===true}">
                    <input formControlName="email" type="text" class="form-control mb-3" placeholder="Email" (focus)="focus=true" (blur)="focus=false" >
                </div>

                <label>Password  :</label>
                <div  class="input-group form-group-no-border" [ngClass]="{'input-group-focus':focus===true}">
                    <input formControlName="email" type="text" class="form-control mb-3" placeholder="password" (focus)="focus=true" (blur)="focus=false" >
                </div>

                <label>username</label>
                <div  class="input-group form-group-no-border" [ngClass]="{'input-group-focus':focus1===true}">
                    <input formControlName="username" type="text" class="form-control mb-3" placeholder="username" (focus)="focus1=true" (blur)="focus1=false" >
                </div>

                <label>birthdate</label>
                <div  class="input-group form-group-no-border" [ngClass]="{'input-group-focus':focus1===true}">
                    <input formControlName="birthdate" type="date" class="form-control mb-3" placeholder="birthdate" (focus)="focus1=true" (blur)="focus1=false" >
                </div>

                <label>phone</label>
                <div  class="input-group form-group-no-border" [ngClass]="{'input-group-focus':focus===true}">
                    <input formControlName="phone" type="text" class="form-control mb-3" placeholder="phone" (focus)="focus=true" (blur)="focus=false" >
                </div>

                <label>roles</label>
                <div  class="input-group form-group-no-border" [ngClass]="{'input-group-focus':focus===true}">
                    <input formControlName="roles" type="text" class="form-control mb-3" placeholder="phone" (focus)="focus=true" (blur)="focus=false" >
                </div>

                <label>district</label>
                <div  class="input-group form-group-no-border" [ngClass]="{'input-group-focus':focus===true}">
                    <input formControlName="district" type="text" class="form-control mb-3" placeholder="phone" (focus)="focus=true" (blur)="focus=false" >
                </div>

                <div class="d-flex justify-content-center">
                  <button class="btn btn-primary btn-block btn-round mt-3 custom justify-content-center">Buat lurah baru</button>
                </div>

          </form>


          <br>
          <h3 class="mt-5 mb-4">Buat Distrik</h3>
          <form class="register-form" [formGroup]="createDistrictForm" (ngSubmit)="createDistrict()">
            <label> District :</label>
            <div  class="input-group form-group-no-border" [ngClass]="{'input-group-focus':focus===true}">
                <input formControlName="district" type="text" class="form-control mb-3" placeholder="District" (focus)="focus=true" (blur)="focus=false" >
            </div>

            <div class="d-flex justify-content-center">
              <button class="btn btn-primary btn-block btn-round mt-3 custom justify-content-center">Buat district baru</button>
            </div>
      </form>
        </div>
      </div>
  </div>
